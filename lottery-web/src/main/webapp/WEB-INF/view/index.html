<!DOCTYPE html>
<#assign ctx=request.contextPath />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="${ctx}/resources/assets/layui/css/layui.css" media="all"/>
    <title></title>
</head>
<body class="layui-layout-body">
<div id="header"></div>
<div id="footer"></div>
<a href="login" class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop">登录</a>


<script src="${ctx}/resources/assets/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    console.info(document.currentScript.src);
</script>

</body>
</html>
